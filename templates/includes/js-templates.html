{% raw %}
    <script type="text/x-handlebars-template" id="template-room-browser-item">
        <li class="lcb-rooms-list-item" data-id="{{id}}">
            <a class="lcb-rooms-list-item-name" href="#!/room/{{id}}">{{name}}</a>
            <div class="lcb-rooms-list-item-description">{{description}}</div>
        </li>
    </script>
    <script type="text/x-handlebars-template" id="template-room-tab">
        <li class="lcb-tab lcb-tab-room" data-id="{{id}}">
            <a href="#!/room/{{id}}">
                <span class="lcb-tab-title">{{name}}</span>
                <span class="lcb-tab-alerts">
                    <span class="lcb-tab-alerts-mentions"></span>
                    <span class="lcb-tab-alerts-total"></span>
                </span>
                <span class="lcb-tab-close">&times;</span>
            </a>
        </li>
    </script>
    <script type="text/x-handlebars-template" id="template-room">
        <div class="lcb-room lcb-pane lcb-pane-{{id}}" data-id="{{id}}" style="display: none;">
            <div class="lcb-room-chat ">
                <div class="lcb-room-header">
                    <div class="lcb-room-meta">
                        <h2 class="lcb-room-heading" placeholder="Room Name...">{{name}}</h2>
                        <div class="lcb-room-description" placeholder="Description...">
                            <p>{{description}}</p>
                        </div>
                    <button class="btn btn-default btn-sm show-edit-room" title="Edit Room">
                         <i class="fa fa-edit"></i>
                    </button>
                    </div>
                    <div class="lcb-room-header-actions">
                        <a class="lcb-room-toggle-sidebar" href="#">
                            <i class="fa fa-arrow-circle-o-right"></i>
                        </a>
                    </div>
                </div><!-- lcb-room-header end -->
                <ul class="lcb-messages">
                </ul>
                <form class="lcb-entry">
                    <textarea class="lcb-entry-input" placeholder="Got something to say?"></textarea>
                    <button type="submit" class="btn btn-info lcb-entry-button">Send</button>
                </form>
            </div><!-- lcb-chat end -->
            <div class="lcb-room-sidebar">
                <div class="lcb-room-sidebar-group lcb-room-sidebar-users">
                    <header class="lcb-room-sidebar-header">
                        <h3 class="lcb-room-sidebar-heading">
                            <i class="fa fa-users"></i> Who's Here (<span class="lcb-room-sidebar-users-count"></span>)
                        </h3>
                    </header>
                    <ul class="lcb-room-sidebar-list"></ul>
                </div>
                <div class="lcb-room-sidebar-group">
                    <header class="lcb-room-sidebar-header">
                        <h3 class="lcb-room-sidebar-heading">
                            <i class="fa fa-file-text"></i> Files
                        </h3>
                    </header>
                    <ul class="lcb-room-sidebar-list"></ul>
                </div>
            </div><!-- lcb-room-sidebar end -->
            <div class="edit-room modal fade lcb-room-edit">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form action="/rooms/update" class="validate form-horizontal" method="post">
                        <div class="modal-header">
                            <button class="close hide-edit-room" type="button">&times;</button>
                            <h4 class="modal-title">Edit Room</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Name</label>

                                <div class="col-sm-7">
                                    <input class="required name form-control" name=
                                    "name" type="text" value="{{ name }}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class=
                                "control-label col-sm-4">Description</label>

                                <div class="col-sm-7">
                                    <textarea class="form-control" name=
                                    "description"> {{ description }}</textarea>
                                </div>
                            </div>
                            <p class="response" style="display: none;"></p>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-success pull-right" type=
                            "submit"><i class="icon-ok"></i> Save</button>
                            <a class="delete-room btn btn-danger pull-left"
                            tabindex="-1"><i class="icon-remove icon-white"></i>
                            Delete Room</a>
                        </div>
                    </form>
                </div>
            </div>
</div><!-- edit room end -->
        </div><!-- lcb-room end -->
    </script>
    <script type="text/x-handlebars-template" id="template-message">
        <li class="lcb-message {{#if mentioned}}lcb-message-mentioned{{/if}} {{#if fragment}}lcb-message-fragment{{/if}} {{#if own}}lcb-message-own{{/if}} {{#if fragment}}lcb-message-paste{{/if}}">
            {{#unless fragment}}
                <img class="lcb-message-avatar lcb-avatar" src="https://www.gravatar.com/avatar/{{ avatar }}?s=30" />
            {{/unless}}
            <div class="lcb-message-meta">
                {{#unless fragment}}
                    <span class="lcb-message-name">
                        {{owner.displayName}}
                        <span class="lcb-message-username">
                            @{{owner.screenName}}
                        </span>
                    </span>
                    <time class="lcb-message-time" title="{{posted}}"></time>
                {{/unless}}
                <div class="lcb-message-text">
                    {{#unless paste}}
                        {{text}}
                    {{else}}
                        <pre>{{text}}</pre>
                    {{/unless}}
                </div>
            </div>
        </li>
    </script>
    <script type="text/x-handlebars-template" id="template-user">
        <li class="lcb-room-sidebar-item lcb-room-sidebar-user" data-id="{{id}}">
            <img class="lcb-avatar lcb-room-sidebar-user-avatar" src="https://www.gravatar.com/avatar/{{avatar}}?s=30" />
            <div class="lcb-room-sidebar-user-meta">
                <span class="lcb-room-sidebar-user-name">
                    {{displayName}}
                </span>
                <span class="lcb-room-sidebar-user-username">
                    @{{screenName}}
                </span>
            </div>
        </li>
    </script>

{% endraw %}
